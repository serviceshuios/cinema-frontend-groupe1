<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>Ajouter Un Cinema</h4>
				</div>
				<div class="panel-body">
					<!-- formulaire de saisie de cinema -->
					<div>

						<div class="form-group">
							<label for="titre">Nom</label>
							<input id="titre" class="form-control" [(ngModel)]="cinema.name">
						</div>
						<div class="form-group">
							<label for="titre">Longitude</label>
							<input id="titre" class="form-control" [(ngModel)]="cinema.longitude">
						</div>
						<div class="form-group">
							<label for="duree">Latitude</label>
							<input id="duree" class="form-control" [(ngModel)]="cinema.latitude">
						</div>
						<div class="form-group">
							<label for="realisation">Altitude</label>
							<input id="realisation" class="form-control" [(ngModel)]="cinema.altitude">
						</div>
						<div class="form-group">
							<label for="description">NombreSalles</label>
							<input id="description" class="form-control" [(ngModel)]="cinema.nombreSalles">
						</div>

						<div class="form-group">
							<label for="categorie">Ville</label>
							<select class="form-control" [(ngModel)]="cinema.ville">
								<option *ngFor="let v of villes" [ngValue]="v">{{v.name}}</option>
							</select>
						</div>
						
						<button (click)="save()" class="btn bg-primary espace">
							Ajouter
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h4>Lister les cinemas</h4>
				</div>
				<div class="panel-body">
					<div *ngIf="cinemas.length>0">
						<table class="table ">
							<thead>
							<tr>
									
									<th scope="col">Id</th>
									<th scope="col">Nom</th>
									<th scope="col">Latitude</th>
									<th scope="col">Longitude</th>
									<th scope="col">Altitude</th>
									<th scope="col">nbSalle</th>
									<th scope="col">Ville</th>
									<th scope="col">Modifier</th>
									<th scope="col">Supprimer</th>
								<!-- <td>id</td>
								<td>Nom</td>
								<td>Latitude</td>
								<td>Longitude</td>
								<td>Altitude</td>
								<td>nbSalle</td>
								<td>Ville</td> -->
								
							</tr>
							</thead>


							<tr *ngFor="let ci of cinemas">
								<th scope="col"> {{ci.id}}</th>
								<!-- <td> {{ci.id}}</td> -->
								<td> {{ci.name}}</td>
								<td> {{ci.latitude}}</td>
								<td> {{ci.longitude}}</td>
								<td> {{ci.altitude}}</td>
								<td> {{ci.nombreSalles}}</td>
								<td> {{ci.ville.name}}</td>
								
								<td><button class="btn btn-primary" (click)="detail(ci.id)">Detail</button></td>
								<td><button class="btn btn-danger" (click)="delete(ci.id)">Delete</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
