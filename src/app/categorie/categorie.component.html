<div class="container">
<div class="row">
<div class="col-md-6">
<div class="panel panel-primary">
<div class="panel-heading">
<h4>Ajouter Une Categorie</h4>
</div>
<div class="panel-body">
<!-- formulaire de saisie de categorie -->
<div>

	<div class="form-group">
								<label for="name">Nom</label>
								<input id="name" class="form-control" [(ngModel)]="categorie.name">
							</div>

<!-- <input [(ngModel)]="categorie.name"> -->
<button (click)="save()" class="btn bg-primary espace">
Ajouter
</button>
</div>
</div>
</div>
</div>
<div class="col-md-6">
<div class="panel panel-danger">
<div class="panel-heading">
<h4>Lister les categories</h4>
</div>
<div class="panel-body">
<div *ngIf="categories.length>0">
<table class="table table-striped">
<tr>
<td>ID</td>
<td>CATEGORIE</td>
<!-- <td>FILMS</td> -->
</tr>
<tr *ngFor="let cat of categories">
<td> {{cat.id}}</td>
<td> {{cat.name}}</td>

<td><a class="btn btn-primary" (click)="detail(cat.id)">Detail</a></td>
<td><a class="btn btn-danger" (click)="delete(cat.id)">Delete</a></td>
</tr>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
