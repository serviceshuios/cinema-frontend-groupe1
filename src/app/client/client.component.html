<div class="row">
	<div class="list-group col-md-2">
		<ul>
			<li *ngFor="let v of villes" class="list-group-item list-group-item-action">
				<a (click)="getCinemas(v)">{{v.name}}</a>
			</li>
		</ul>
	</div>
	<div class="container col-md-10">
		<div class="row">
			<button *ngFor="let c of cinemas" (click)="getSalles(c)" class="btn btn-primary">
				{{c.name}}
			</button>
		</div>

		<br>

		<div class="row">
			<div *ngFor="let s of salles" class="col-md-5">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4>{{s.name}}</h4>
					</div>
					<div class="panel-body">
						<div class="thumbnail col-md-2">
							<img src="https://motivatevalmorgan.com/wp-content/uploads/2016/06/default-movie-1-3.jpg">
						</div>
						<div class="col-md-3">
							<ul>
								<li class="list-group-item list-group-item-action" *ngFor="let pf of getProjectionFilms(s)">
									{{pf.dateProjection | date:'dd/MM/yyyy'}} - {{pf.seance.heureDebut | date:'hh:mm'}}
								</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
